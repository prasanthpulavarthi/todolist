<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
    <section class="todo-outer">
        <div class="container">
            <div class="row ">
                <div class="col-12">
                    <h1 class="heading">TODO LIST</h1>
                    <div class="todo-inner">
                        <div class="form-row">
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Enter Your Task" id="addtaskinput" /> 
                                <input type="hidden" id="saveindex">
                            </div> 
                            <button type="button" class="btn btn-success mr-2 ml-2" id="addtaskbtn">Add Task</button>
                            <button type="button" class="btn btn-success mr-2 ml-2" id="savetaskbtn" style="display:none;"  >Save Task</button>
                            <button type="button" class="btn btn-danger" id="deleteallbtn">Delete all</button>
                        </div>
                        <div class="to-do-output">
                            <table class="table  table-striped mt-3 mb-0" id="addedtasklist">
                                <!-- <tr>
                                    <th scope="row">1</th>
                                    <td>Dummy Task</td>

                                    <td><button type="button" class="text-danger"><i class="fa fa-trash"></i>Delete</button></td>
                                </tr> -->
                                
                            </table>
                        </div>
                    </div>
                </div>

            </div>
    
        </div>

    </section>
    <script src="./js/text.js"></script>
</body>
</html>
